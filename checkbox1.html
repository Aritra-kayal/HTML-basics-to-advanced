<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <h3>Your subject:</h3>
      <div>
        <input type="checkbox" id="english" name="subject" value="English" />

      </div>
      <div>
        <input
          type="checkbox"
          id="mathematics"
          name="subject"
          value="Mathematics"
        />
        <label for="mathematics">Mathematics</label>
      </div>
      <div>
        <input type="checkbox" id="bangali" name="subject" value="Bangali" />
        <label for="bangali">Bangali</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
