<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="vol">Select your volum level</label>
        <input
          type="range"
          min="0"
          max="100"
          step="10"
          value="60"
          id="vol"
          name="vol"
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
