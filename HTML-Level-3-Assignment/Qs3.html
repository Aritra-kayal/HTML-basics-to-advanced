<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <h3>Feedback Form</h3>
      <br />
      <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write you name" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="Write your email"
          id="email"
          name="email"
        />
      </div>
      <br />
      <div>
        <label for="msg">Message:</label>
        <br />
        <textarea name="message" id="msg" rows="4" cols="25"></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate us out of 5:</label>
        <br />
        <input type="radio" id="1" name="rate" value="1" />
        <label for="1">1</label>
        <br />
        <input type="radio" id="2" name="rate" value="2" />
        <label for="2">2</label>
        <br />
        <input type="radio" id="3" name="rate" value="3" />
        <label for="3">3</label>
        <br />
        <input type="radio" id="4" name="rate" value="4" />
        <label for="4">4</label>
        <br />
        <input type="radio" id="5" name="rate" value="5" />
        <label for="5">5</label>
      </div>
      <br />
      <div>
        <button type="submit">Send your message!</button>
      </div>
    </form>
  </body>
</html>
