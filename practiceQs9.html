<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <h1>Registration Form</h1>
      <div>
        <input type="text" placeholder="First Name" name="f_name" />
        <input type="text" placeholder="Last Name" name="l_name" />
      </div>
      <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Others</option>
        </select>
      </div>
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">Yes, I agree</label>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
